<section>
    <div class="page-header">
        <h1>{{vm.activity._id ? 'Edit Activity' : 'New Activity'}}</h1>
    </div>
    <div class="col-md-12">
        <form name="vm.form.activityForm" class="form-horizontal" ng-submit="vm.save(vm.form.activityForm.$valid)"
              enctype="multipart/form-data" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label class="control-label" for="name">Name</label>
                    <input name="name" type="text" ng-model="vm.activity.name" id="name" class="form-control"
                           placeholder="Name" required>
                    <div ng-messages="vm.form.activityForm.name.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Activity name is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gpxData"></label>
                    <input type="file" nv-file-select name="gpxData" id="gpxData" ng-model="gpxData" uploader="vm.uploader">
                    <!--<span class="progress" ng-show="gpxData.progress >= 0">-->
                        <!--<div style="width: {{ gpxData.progress }}%" ng-bind="gpxData.progress + '%'"></div>-->
                    <!--</span>-->
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">{{vm.activity._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                    <strong ng-bind="vm.error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
